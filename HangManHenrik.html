<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="HangManHenrik.css">
    <title>Hangman</title>
</head>

<body>
    <div id="innhold">
        <div id="interface">
            <h1>Hangman</h1>
            <div id="spillernavn">
                <label for="navn">Skriv inn navnet ditt:</label>
                <input type="text" id="navn">
                <button id="start">Start</button>
            </div>
            <div id="sjanser">
            </div>
            <div>
                <p>Riktige bokstaver:</p>
                <p id="riktigbokstaver"></p>
            </div>
            <div>
                <p>Brukte bokstaver:</p>
                <p id="bruktebokstaver"></p>
            </div>
            <div id="bokstavinput">
                <label for="bokstav">Gjett en bokstav eller hele ordet:</label>
                <input type="text" id="bokstav">
                <button id="gjett">Gjett</button>
            </div>
            <div id="highscore">
                <h2>Trykk her for highscore:</h2>
                <button id="highscore1">Highscore</button>
            </div>
        </div>
        <div id="hangman">

        </div>
    </div>
    <div id="highscoreliste" style="display: none;">
        <h2>Highscore</h2>
        <table>
            <tr>
                <th>Navn</th>
                <th>Score</th>
            </tr>
        </table>
        <button id="lukkhighscore ">Lukk</button>
    </div>
    <div id="taperskjerm" style="display: none">
        <h1>Du tapte</h1>
        <p id="tapertekst"></p>
        <button id="Provigjenknapp1">Pr√∏v igjen</button>
        <button id="highscore2">Highscore</button>
    </div>
    <div id="vinnerskjerm" style="display: none">
        <h1>Gratulerer du vant!!!</h1>
        <p></p>
        <button id="provIgjen2">Spill igjen</button>
        <button id="highscore3">Highscore</button>
    </div>
    <script src="HangManHenrik.js"></script>
</body>

</html>
