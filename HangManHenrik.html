<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="HangManHenrik.css">
    <title>Hangman</title>
</head>

<body>
    <div id="innhold">
        <div id="interface">
            <h1>Hangman</h1>
            <div id="sjanser">
            </div>
            <div>
                <p>Riktige bokstaver:</p>
                <p id="riktigbokstaver"></p>
            </div>
            <div>
                <p>Brukte bokstaver:</p>
                <p id="bruktebokstaver"></p>
            </div>
            <div id="bokstavinput">
                <label for="bokstav">Gjett en bokstav:</label>
                <input type="text" id="bokstav">
                <button id="gjett">Gjett</button>
            </div>
            <div id="highscore">
                <h2>Trykk her for highscore:</h2>
                <button id="highscorebutton">Highscore</button>
            </div>
        </div>
        <div id="hangman">

        </div>
    </div>
    <script src="HangManHenrik.js"></script>

</body>

</html>
